<!DOCTYPE html>
<html lang="en">

<head th:insert="~{fragments/head.html :: head-content}">
    <title>Фотогалерея - ВСП "СФК ЛНУП"</title>
</head>

<body>

<header th:insert="~{fragments/header.html :: header}" style="z-index: 10"> </header>

<section class="heading-page header-text" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Фотогалерея</h2>
                <h6>Звітлива Пам'ять: Коледж в Об'єктиві</h6>
            </div>
        </div>
    </div>
</section>

<section class="photo-gallery">
        <img th:each="photo : ${photos}" th:src="${'/gallery/'+photo}" th:alt="Image" th:data-image-path="${'/gallery/'+photo}" onclick="openModal(this.getAttribute('data-image-path'))">
</section>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img" src="" alt="Modal Image">
    </div>
</div>


<section th:insert="~{fragments/footer.html :: section}"> </section>


<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/lightbox.js"></script>
<script src="/js/tabs.js"></script>
<script src="/js/isotope.js"></script>
<script src="/js/video.js"></script>
<script src="/js/slick-slider.js"></script>
<script src="/js/custom.js"></script>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        $('.header-area .main-nav .nav').on('click', 'li.has-sub > a', function (event) {
            event.preventDefault();
            const $parentLi = $(this).parent('li.has-sub');
            $parentLi.toggleClass('active').siblings().removeClass('active');
        });
    });
</script>

<script>
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.photo-gallery img');

    function openModal(imgSrc) {
        const index = Array.from(images).findIndex(img => img.src === imgSrc);
        currentImageIndex = index !== -1 ? index : 0;
        showImage(imgSrc);
        document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    function showImage(imgSrc) {
        document.getElementById('modal-img').src = imgSrc;
    }
</script>

</body>

</html>
