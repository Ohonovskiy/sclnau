<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photo</title>
</head>
<body>
    <h2>Upload Photo</h2>
    <form th:action="@{/admin/photoGallery/upload}" th:method="POST" enctype="multipart/form-data">
        <div>
            <label for="file">Choose Image:</label>
            <input type="file" id="file" name="file" accept="image/*">
        </div>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
